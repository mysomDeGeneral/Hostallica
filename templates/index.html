{% extends 'base.html' %}

{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">

<style type="text/css">
    body {
        background-image: url({% static 'SchoolImages/MainImages/Roombooking.png' %});
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100%;
    }

    .div-with-margin {
        margin: 10px; /* Positive margin for normal spacing */
    }
    

    a,
    a:link,
    a:visited,
    a:hover,
    a:active {
        text-decoration: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row align-items-center justify-content-center min-vh-100">
        <div class="col-lg-4 col-sm-12 col-md-6 align-self-center">
            <a href="{% url 'halls' %}">
                <div class="hcol bg-dark bg-opacity-90 text-center">
                    <i class="fas fa-bed mr-2"></i>
                    Book A Room
                </div>
            </a>
        </div>
        <div class="col-lg-4 col-sm-12 col-md-6 align-self-center">
            <a href="{% url 'booking_details' %}">
                <div class="hcol bg-dark bg-opacity-90 text-center">
                    <i class="far fa-calendar-check mr-2"></i>
                    Booking Details
                </div>
            </a>
        </div>
        <div class="col-lg-4 col-sm-12 col-md-6 align-self-center">
            <a href="{% url 'help' %}">
                <div class="hcol bg-dark bg-opacity-90 text-center">
                    <i class="fas fa-question mr-2"></i>
                    Help
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
